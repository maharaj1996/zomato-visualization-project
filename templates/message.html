<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - What The Food</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px 0;
            width: 100%;
            border-bottom: 2px solid #e50914;
            position: fixed;
            top: 0;
        }

        .title {
            color: #e50914;
            text-align: center;
            font-size: 2em;
            animation: fadeInDown 1s ease-out;
        }

        .message {
            padding: 60px 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out;
            margin-top: 80px;
        }

        .message h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .message p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .smiley {
            font-size: 5em;
            color: #e50914;
        }

        footer {
            background-color: #1e1e1e;
            padding: 20px 0;
            border-top: 2px solid #e50914;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            color: #888;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">What The Food</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="message">
                <h2>Thank You!</h2>
                <p>We have received your message. Our team will get back to you soon.</p>
                <div class="smiley">&#128515;</div> <!-- Smiley face -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 What The Food. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
